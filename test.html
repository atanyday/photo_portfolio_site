    <body>
        <div class="container">

                <ul class="list-inline">
                  <li data-toggle="modal" data-target="#myModalWorld"><a href="#myGalleryWorld" data-slide-to="0"><img class="img-thumbnail" src="photo/world/w_pre_000.jpg"></a></li>

                <div id="myGalleryWorld" class="carousel slide" data-interval="false">

                <!--end modal-content--></div>
                <!--end modal-dialoge--></div>

<!-- -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
